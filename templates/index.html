<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Rating Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://wallpaperaccess.com/full/32662.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: gold;
            color: black;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .prediction {
            margin-top: 20px;
            font-size: 22px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üé¨ Movie Rating Predictor</h1>
        <form action="/predict" method="post">
            <input type="text" name="movie_title" placeholder="Movie Title" required><br>
            <input type="text" name="actor_name" placeholder="Lead Actor Name" required><br>
            <input type="text" name="director_name" placeholder="Director Name" required><br>
            <input type="text" name="genre" placeholder="Genre (e.g. Action, Drama)" required><br>
            <input type="number" name="release_year" placeholder="Release Year" min="1900" max="2025" required><br>
            <input type="submit" value="Predict Rating">
        </form>
        {% if prediction %}
            <div class="prediction">
                ‚≠ê Predicted Rating: {{ prediction }}
            </div>
        {% endif %}
        <br>
        <a href="/dashboard" style="color: gold;">View Prediction Dashboard</a>
    </div>
</body>
</html>
