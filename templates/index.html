<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Rating Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      margin-top: 3rem;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: gold;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      color: lightgreen;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
    }
    a {
      color: #f1f1f1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Movie Rating Predictor</h1>
    <form method="POST" action="/predict" onsubmit="return validateForm()">
      <label for="actor_name">Lead Actor Name:</label>
      <input type="text" name="actor_name" id="actor_name" required>

      <label for="genres">Genres:</label>
      <input type="text" name="genres" id="genres" required placeholder="e.g. Action|Adventure|Sci-Fi">

      <label for="title_year">Release Year:</label>
      <input type="number" name="title_year" id="title_year" required min="1900" max="2025">

      <button type="submit">Predict Rating</button>
    </form>

    {% if prediction %}
      <div class="result">
        ‚≠ê Predicted IMDb Rating: <strong>{{ prediction }}</strong>
      </div>
    {% endif %}

    <div class="footer">
      <a href="/dashboard">üìä View Dashboard</a>
    </div>
  </div>

  <script>
    function validateForm() {
      const actor = document.getElementById('actor_name').value.trim();
      const genres = document.getElementById('genres').value.trim();
      const year = document.getElementById('title_year').value;

      if (!actor || !genres || !year) {
        alert("Please fill all the fields.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
