<!DOCTYPE html>
<html>
<head>
    <title>üé¨ Movie Rating Predictor</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            text-align: center;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üé• Movie Rating Predictor</h1>
    <form action="/predict" method="post">
        <input type="text" name="movie_title" placeholder="Movie Title" required><br>
        <input type="text" name="actor_name" placeholder="Actor Name" required><br>
        <input type="text" name="genre" placeholder="Genre" required><br>
        <input type="text" name="title_year" placeholder="Release Year" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>‚≠ê Predicted IMDB Rating: {{ prediction }}</h2>
    {% endif %}
    <br>
    <a href="/dashboard" style="color: #ffcc00;">View Dashboard</a>
</body>
</html>
