<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“Š Prediction Dashboard</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Prediction History</h1>
    <table>
        <thead>
            <tr>
                <th>Movie Title</th>
                <th>Actor</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Predicted Rating</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.movie_title }}</td>
                <td>{{ row.actor_name }}</td>
                <td>{{ row.genre }}</td>
                <td>{{ row.year }}</td>
                <td>{{ row.predicted_rating }}</td>
                <td>{{ row.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
