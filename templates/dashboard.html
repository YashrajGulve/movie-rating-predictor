<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>üìä Prediction Log Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Actor Name</th>
                    <th>Predicted Rating</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in logs %}
                <tr>
                    <td>{{ entry.movie_title }}</td>
                    <td>{{ entry.actor_name }}</td>
                    <td>‚≠ê {{ entry.predicted_rating }}</td>
                    <td>{{ entry.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
