<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Prediction Dashboard</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background: #292929;
      color: gold;
    }
    tr:hover {
      background-color: #333;
    }
    .back-link {
      display: block;
      margin: 1.5rem auto;
      width: fit-content;
      text-align: center;
      color: lightblue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìä Prediction Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Actor Name</th>
        <th>Genres</th>
        <th>Title Year</th>
        <th>Predicted Rating</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row['id'] }}</td>
        <td>{{ row['actor_name'] }}</td>
        <td>{{ row['genres'] }}</td>
        <td>{{ row['title_year'] }}</td>
        <td>{{ row['predicted_rating'] }}</td>
        <td>{{ row['timestamp'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="back-link">‚¨ÖÔ∏è Back to Predictor</a>
</body>
</html>
